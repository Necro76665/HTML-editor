<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Editor</title>
    <!-- Подключаем стили для CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/theme/dracula.min.css">

    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #2e2e2e;
            color: #f8f8f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #f8f8f2;
            margin-bottom: 20px;
        }

        .editor-container {
            width: 80%;
            height: 300px;
            margin-bottom: 20px;
        }

        textarea {
            display: none; /* Скрываем стандартное textarea, оно не нужно для CodeMirror */
        }

        iframe {
            width: 80%;
            height: 500px;
            border: 1px solid #444;
            background-color: #1e1e1e;
        }

        /* Стилизация текста в редакторе */
        .CodeMirror {
            background-color: #282828;
            color: #f8f8f2;
            border: 1px solid #444;
            border-radius: 4px;
        }

        .CodeMirror-gutter {
            background-color: #333;
            color: #888;
        }

        .CodeMirror-linenumber {
            color: #888;
        }
    </style>
</head>
<body>
    <h1>HTML Editor</h1>
    <div class="editor-container">
        <textarea id="codeEditor" placeholder="Paste your HTML, CSS, and JS code here..."></textarea>
    </div>
    <iframe id="previewFrame" sandbox="allow-scripts" src="about:blank"></iframe>

    <!-- Подключаем JavaScript для CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/css/css.min.js"></script>

    <script>
        // Инициализация CodeMirror для подсветки синтаксиса
        const editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
            mode: 'htmlmixed', // Поддержка HTML, CSS и JavaScript
            theme: 'dracula',  // Темная тема
            lineNumbers: true, // Включить номера строк
            tabSize: 2,        // Размер табуляции
            lineWrapping: true // Автоперенос строк
        });

        // Функция для обновления предпросмотра в реальном времени
        editor.on('change', function() {
            const code = editor.getValue();
            const iframe = document.getElementById('previewFrame');
            iframe.srcdoc = code; // Вставляем HTML код в iframe
        });
    </script>
</body>
</html>
